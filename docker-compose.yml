services:
  glass:
    build: .
    restart: always
    networks:
      - traefik
      - glass
    labels:
      - traefik.enable=true
      - 'traefik.docker.network=traefik'
    env_file:
      - src/.env
  glass-db:
    image: 'mariadb:11.4.3'
    restart: always
    volumes:
      - database-data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - glass

volumes:
  database-data:
    driver: local

networks:
  traefik:
    name: traefik
    external: true
  glass:
    name: glass
