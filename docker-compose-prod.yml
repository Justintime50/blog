services:
  glass:
    deploy:
      replicas: 2
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - traefik.frontend.rule=Host:blog.justinpaulhammond.com,www.blog.justinpaulhammond.com
    # TODO: Do we use a named volume here or backup this folder somewhere?
    volumes:
      - ./src/storage:/var/www/html/storage
  # The `glass-db` and `glass-db-replica` containers will automatically restart on a failure, no custom healthcheck needed
